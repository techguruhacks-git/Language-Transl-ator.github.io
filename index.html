 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/119cd9cd4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="area">

        <div class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

        </div>
    </div>
    <div class="container">

        <h1>All Language Translator with Speech</h1>
<div class="content">

<div class="text-input">
    <textarea class="from-text" placeholder="Enter Text Here." id=""></textarea>
    <textarea class="to-text" placeholder="Translation" readonly disabled id=""></textarea>
</div>
<ul class="controls">
    <li class="row from">
        <div class="icons">
            <i class="fas fa-volume-up" id="from"></i>
            <i class=" fas fa-copy" id="from"></i>
        </div>
        <select name="" id="">

            <option value="en-US"> English</option>
            <option value="hi-IN"> Hindi</option>
        </select>
    </li>


<li class="exchange"><i class=" fas fa-exchange-alt"></i></li>

    <li class="row from">
        <div class="icons">
            <i class="fas fa-volume-up" id="to"></i>
            <i class=" fas fa-copy" id="to"></i>
        </div>
        <select name="" id="">

            <option value="hi-IN"> Hindi</option>
            <option value="en-US"> English</option>
        </select>
    </li>
</ul>
</div>
<button>Translate </button>
<p class="credit"> Made With ❤️ By @techgenius</p>
